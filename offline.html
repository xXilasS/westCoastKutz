<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | West Coast Kutz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .heading {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-charcoal text-white min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="heading text-5xl mb-4">WEST COAST <span class="text-accentRed">KUTZ</span></h1>
        <div class="max-w-md mx-auto">
            <p class="text-xl mb-6">You're currently offline. Some features may not be available until you reconnect.</p>
            <button onclick="window.location.reload()" class="bg-accentRed hover:bg-red-600 text-white px-6 py-3 rounded-md font-medium">
                Try Again
            </button>
        </div>
    </div>
</body>
</html>
